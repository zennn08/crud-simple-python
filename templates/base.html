<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyCatComel{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF6F61;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/" style="font-family: 'Caveat', cursive; font-size: 1.8em;">
                <i class="fas fa-cat"></i> MyCatComel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="/">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/breeds">Jenis Kucing</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/contact">Kontak</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/crud">CRUD</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center py-3" style="background-color: #FF6F61; color: white; margin-top: 20px;">
        <p>Â© 2024 MyCatComel | Meow with Love <i class="fas fa-heart"></i></p>
    </footer>
</body>
</html>
